    test:
        strategy:
            fail-fast: false
            matrix:
                python-version:
                    # - 3.6
                    - 3.7
                    - 3.8
                    - 3.9
                os:
                    - ubuntu-latest
                    - windows-latest
                    - macOS-latest
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - uses: abatilo/actions-poetry@v2
            - name: Install Dependencies
              run: poetry install
            - name: Test with Pytest
              run: poetry run pytest

